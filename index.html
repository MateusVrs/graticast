<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Graticast</title>
</head>

<body>
    <main>
        <div class="box">
            <div class="container">
                <div class="logo-container">
                    <h1>Graticast</h1>
                    <div class="image-container">
                        <div id="image-logo"></div>
                    </div>
                </div>
                <div class="player-container">
                    <div class="player-bar">
                        <div id="current-duration">00:00</div>
                        <div id="seekbar-container">
                            <input type="range" min="0" max="0" step="1" id="seekbar">
                        </div>
                        <div id="total-duration">00:00</div>
                    </div>
                    <a href="#" class="btn-floating btn-large" id="pp-container">
                        <i class="material-icons" id="play-pause">play_arrow</i>
                    </a>
                </div>
            </div>
        </div>
        <footer>
            <h2>Feito por:</h2>
            <p>Letícia, Luísa, Maria Clara e Mateus Vieira: 3ºBt</p>
            <p>Guilherme Ryuji: 3ºFRt</p>
        </footer>
    </main>
    <script src="js/index.js" type="module"></script>
</body>

</html>
